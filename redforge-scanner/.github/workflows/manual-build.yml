name: Manual Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

jobs:
  build-windows:
    if: github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          cd redforge-scanner
          npm install

      - name: Build app
        run: |
          cd redforge-scanner
          npm run tauri build

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: RedForge-Scanner-Windows
          path: |
            redforge-scanner/src-tauri/target/release/bundle/msi/*.msi
            redforge-scanner/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

  build-macos:
    if: github.event.inputs.platform == 'macos' || github.event.inputs.platform == 'all'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          cd redforge-scanner
          npm install

      - name: Build app
        run: |
          cd redforge-scanner
          npm run tauri build

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: RedForge-Scanner-macOS
          path: |
            redforge-scanner/src-tauri/target/release/bundle/dmg/*.dmg
            redforge-scanner/src-tauri/target/release/bundle/macos/*.app
          retention-days: 7

  build-linux:
    if: github.event.inputs.platform == 'linux' || github.event.inputs.platform == 'all'
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install dependencies
        run: |
          cd redforge-scanner
          npm install

      - name: Build app
        run: |
          cd redforge-scanner
          npm run tauri build

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: RedForge-Scanner-Linux
          path: |
            redforge-scanner/src-tauri/target/release/bundle/appimage/*.AppImage
            redforge-scanner/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 7
